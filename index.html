<!DOCTYPE html>
<html>
<body>

<h1>Link</h1>

<p>
	<a id="link">Click me</a>
</p>

</body>

<script type="text/javascript">
function getQueryVariable(varKey) {
   var query = window.location.search.substring(1);
   var vars = query.split("&");
   for (var i=0;i<vars.length;i++) {
       var queryElement = vars[i]
       var sepIndex = queryElement.indexOf("=");
       var key = queryElement.substr(0, sepIndex);
       var value = queryElement.substr(sepIndex+1);
       if(key == varKey){return value;}
   }
   return(false);
}
function setOpenLink(link) {
	var payLink = document.getElementById("link")
    payLink.innerHTML = link
    payLink.setAttribute("href", link);
}
setOpenLink(getQueryVariable("link"))
</script>

</html>
